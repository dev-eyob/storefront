<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eyob ðŸ›’Shop Backend</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .container {
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3em;
      margin: 0;
      animation: bounce 2s infinite;
    }

    p,i {
      font-size: 1.2em;
      margin-top: 10px;
      opacity: 0.8;
    }

    .pulse {
      margin-top: 20px;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    i {
      font-size: 12px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.2); opacity: 0.3; }
      100% { transform: scale(1); opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Eyob ShopðŸ›’ Backend</h1>
    <p>Django API is running successfully</p>
    <i>DON'T WORRY. WE HAVE IT!</i>
    <div class="pulse"></div>
  </div>
</body>
</html>
